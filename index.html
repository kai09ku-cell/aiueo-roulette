<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aiueo Roulette</title>
</head>
<body style="text-align:center; font-family:sans-serif; padding:40px;">

  <h1>aiueo Roulette</h1>

  <button onclick="run()" style="font-size:20px; padding:10px 20px;">
    まわす
  </button>

  <p id="result" style="font-size:30px; margin-top:30px;"></p>

  <script>
    const kana = "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん".split("");
    function run() {
      const k = kana[Math.floor(Math.random() * kana.length)];
      const n = Math.floor(Math.random() * 13) + 3;
      document.getElementById("result").textContent = k + " " + n;
    }
  </script>

</body>
</html>
